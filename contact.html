<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us through this form.</p>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Food Delivery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="order.html">Order Now</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    </ul>
                </div>
                <button onclick="logout()" class="btn btn-primary ms-2">Logout</button>
                <button id="mode-toggle" class="btn btn-outline-secondary">Toggle Mode</button>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <div class="container">
            <section class="contact-form">
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number"><br>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" placeholder="Enter your comment"></textarea><br>
                    <input type="submit" id="Submit" value="Submit">
                    <p id="error-message" style="color: red;"></p>
                    <p id="feedback" class="fade" style="opacity: 0;"></p>
                </form>
                <audio id="clickSound" src="on_click.wav"></audio>
                
            </section>
        </div>   
    </main>

    <footer> 
        <div>Group member: Kekilbaev Mansyr, IT-2308</div>
        <p id="current-time"></p>
        <div id="weather-container">
            <p>Loading weather...</p> 
        </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="profile.js"></script>
        <script src="pagesJava.js"></script>
        <script src="weather.js"></script>
</body>
</html>
