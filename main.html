<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head> 

<body>
    <header>
        <h1>Get your favorite meals delivered fast and fresh.</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Food Delivery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="order.html">Order Now</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    </ul>
                </div>
                <button onclick="logout()" class="btn btn-primary ms-2">Logout</button>
                <button id="mode-toggle" class="btn btn-outline-secondary">Toggle Mode</button>
            </div>
        </nav>

        <script>
           document.addEventListener('DOMContentLoaded', () => {
               updateAuthLinks();
           });
       </script>

    </header>

        <main class="flex-grow-1">
            <div class="container my-5">
                <section class="main-dishes text-center">
                    <h2>Some Featured Dishes</h2>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"> </div>
                </section>
            </div>
        </main>
    
    <script>
        const dishes = [
            {
                name: "Pepperoni Pizza",
                image: "pizza.jpg"
            },
            {
                name: "Juicy Burger",
                image: "burger.jpg"
            },
            {
                name: "Italian pasta",
                image: "italianPasta.jpg"
            },
            {
                name: "Spicy Chicken Tacos",
                image: "tacos.jpg"
            },
            {
                name: "Mediterranean Quinoa Salad",
                image: "quinoa_salad.jpg"
            },
            {
                name: "Creamy Tomato Soup",
                image: "tomato_soup.jpg"
            }
        ];
    
        const dishesContainer = document.querySelector('.main-dishes .row');
    
        dishes.forEach(dish => {
            const dishElement = `
                <div class="col">
                    <div class="card h-100">
                        <div class="image-container">
                            <img src="${dish.image}" class="card-img-top" alt="${dish.name}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${dish.name}</h5>
                        </div>
                    </div>
                </div>
            `;
            dishesContainer.innerHTML += dishElement;
        });
    
    
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
    
                    const description = card.querySelector('.dish-description');
                    const imageContainer = card.querySelector('.image-container');
    
                    imageContainer.style.display = imageContainer.style.display === 'none' ? 'block' : 'none';
                    description.style.display = description.style.display === 'none' ? 'block' : 'none';
    
                    if (description.style.display === 'block') {
                        description.textContent = description.dataset.recipe;
    
                    }
    
                });
            });
    </script>
    <footer> 
        <div>Group member: Kekilbaev Mansyr, IT-2308</div>
        <p id="current-time"></p>
        <div id="weather-container">
            <p>Loading weather...</p> 
        </div>
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script src="pagesJava.js"></script>
    <script src="weather.js"></script>

</body>

</html>
