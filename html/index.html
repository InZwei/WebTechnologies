<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Login/Signup</h4>
                    </div>
                    <div class="card-body">
                        <form id="auth-form">
                            <div id="login-section">
                                <label for="login-username">Username:</label>
                                <input type="text" id="login-username" class="form-control" required>
                                <label for="login-password">Password:</label>
                                <input type="password" id="login-password" class="form-control" required>
                                <button type="button" id="login-button" class="btn btn-primary mt-3">Login</button>
                            </div>

                            <div id="signup-section" style="display: none;">
                                <label for="signup-username">Username:</label>
                                <input type="text" id="signup-username" class="form-control" required>
                                <label for="signup-email">Email:</label>
                                <input type="email" id="signup-email" class="form-control" required>

                                <label for="signup-phone">Phone (8-XXX-XXX-XXXX):</label> 
                                <input type="tel" id="signup-phone" class="form-control" pattern="8-\d{3}-\d{3}-\d{4}" required>

                                <label for="signup-password">Password:</label>
                                <input type="password" id="signup-password" class="form-control" required>
                                <button type="button" id="signup-button" class="btn btn-primary mt-3">Signup</button>

                            </div>

                            <button type="button" id="toggle-form" class="btn btn-secondary mt-3">Switch to Signup</button> 
                        </form> 
                    </div> 
                </div> 
            </div> 
        </div>
     </div>
    <script src="../js/auth.js"></script> 
</body>
</html>
